<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Eingegebene Personen Daten</h1>
            <h:panelGrid columns="2">
                <span>Vorname</span>
                <h:outputText value="#{formCon.person.vorname}"/>
                <span>Zuname</span>
                <h:outputText value="#{formCon.person.zuname}"/>
                <span>Geburtstag</span>
                <h:outputText value="#{formCon.person.geburtstag}">
                    <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Vienna"></f:convertDateTime>
                </h:outputText>
                <span>Hobby</span>
                <h:outputText value="#{formCon.person.hobby}"/>
                <span>Geschlecht</span>
                <h:outputText value="#{formCon.person.weiblich?'Weiblich':'Männlich'}"/>
            </h:panelGrid>
            <h:messages globalOnly="true" layout="table"></h:messages>
            <h:commandButton value="Zurück zum Start" action="index"/>
        </h:form>
    </h:body>
</html>
