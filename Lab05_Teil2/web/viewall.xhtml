<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Personen Formular 2</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable 
                var="person"
                value="#{formCon.personen}">
                <h:column>
                    <f:facet name="header">Vorname</f:facet>
                    <h:outputText value="#{person.vorname}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Zuname</f:facet>
                    <h:outputText value="#{person.zuname}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Vorname</f:facet>
                    <h:outputText value="#{person.geburtstag}">
                        <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Vienna"></f:convertDateTime>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Geschlecht</f:facet>
                    <h:outputText value="#{person.weiblich?'Weiblich':'Männlich'}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Hobbies</f:facet>
                    <h:outputText value="#{person.hobby}"></h:outputText>
                </h:column>
            </h:dataTable>
            <h:messages globalOnly="true" layout="table"></h:messages>
            <h:commandButton value="Zurück zum Start" action="index"/>
        </h:form>
    </h:body>
</html>
